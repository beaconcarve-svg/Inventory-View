<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #202124;
      margin: 0;
      padding: 10px;
    }

    .table-container {
      max-height: 500px; /* vertical scroll height */
      overflow-y: auto;   /* vertical scroll */
      overflow-x: auto;   /* horizontal scroll if needed */
      border: 1px solid #2D6A4F; /* optional border around table */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 600px;
      table-layout: fixed; /* enforces column widths */
    }

    th {
      background-color: #1B4332; /* Dark turquoise */
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: 600;
      font-size: 16px;
      border-bottom: 2px solid #1B4332;
    }

    td {
      background-color: #ffffff; /* turquoise */
      padding: 10px;
      border-bottom: 1px solid #2D6A4F;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap; /* prevent wrapping */
    }

    tr:hover td {
      background-color: #1B4332; /* darker turquoise hover */
      color: white;
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <div class="table-container" id="inventory-table">Loading...</div>

  <script>
    const columnMap = {
      "12": [ {index:3,name:"Colour",width:400}, {index:4,name:"Quantity",width:200} ], // Mugs
      "13": [ {index:2,name:"Size",width:200}, {index:3,name:"Colour",width:400}, {index:4,name:"Quantity",width:200} ], // Water Bottles
      "26": [ {index:1,name:"Material",width:400}, {index:3,name:"Colour",width:400}, {index:4,name:"Quantity",width:200} ] // Keychains
    };

    const urlParams = new URLSearchParams(window.location.search);
    const patternValue = urlParams.get('pattern') || "12---";

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqTEmgvW8PXX55T2uNuCJ0T4Vvhsmnwh5_Yb23_mh-z8qm_s1wPpETNpYpl-qONMuvIKpjH3dXisJC/pub?gid=2112846755&single=true&output=csv";

    function parseCSV(text) {
      return text.trim().split("\n").map(line => line.split(","));
    }

    function loadInventory(pattern) {
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const data = parseCSV(text);
          const prefix = pattern.substring(0,2);
          const regex = new RegExp("^" + pattern.replace(/-/g,".") + "$");

          const filtered = data.filter(row => regex.test(row[0]));
          const colsToShow = columnMap[prefix] || [];

          if(filtered.length === 0){
            document.getElementById("inventory-table").innerHTML = "No items match this product.";
            return;
          }

          // Build table with <colgroup> for exact widths
          let html = "<table><colgroup>";
          colsToShow.forEach(c => html += `<col style="width:${c.width}px">`);
          html += "</colgroup><tr>";
          colsToShow.forEach(c => html += `<th>${c.name}</th>`);
          html += "</tr>";

          filtered.forEach(row => {
            html += "<tr>";
            colsToShow.forEach(c => html += `<td>${row[c.index]}</td>`);
            html += "</tr>";
          });

          html += "</table>";
          document.getElementById("inventory-table").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("inventory-table").innerHTML = "Error loading inventory: " + err;
        });
    }

    loadInventory(patternValue);
    setInterval(() => loadInventory(patternValue), 60000);
  </script>
</body>
</html>
