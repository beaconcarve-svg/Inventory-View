<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <!-- Use Open Sans from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #202124;
      margin: 20px;
    }

    h2 {
      color: #1B4332; /* Dark Forest Green for heading */
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th {
      background-color: #2D6A4F; /* Medium Leaf Green */
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: 600;
      font-size: 16px;
    }

    td {
      background-color: #ffffff; /* White background for rows */
      padding: 10px;
      border-bottom: 1px solid #95D5B2; /* Pale Mint Green row divider */
    }

    tr:nth-child(even) td {
      background-color: #f7fdf8; /* Very light green alternate row */
    }

    tr:hover td {
      background-color: #40916C; /* Lighter Fresh Green on hover */
      color: white;
      transition: 0.2s;
    }

    /* Responsive table scroll on small screens */
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th { 
        text-align: right; 
      }
      tr { margin-bottom: 15px; }
      td { 
        text-align: right; 
        padding-left: 50%; 
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h2 id="product-title">Inventory</h2>
  <div id="inventory-table">Loading...</div>

  <script>
    // -----------------------------
    // Column mapping for products
    // -----------------------------
    const columnMap = {
      "12": [ {index:10,name:"Color"}, {index:15,name:"Quantity"} ], // Mugs
      "13": [ {index:2,name:"Size"}, {index:10,name:"Color"}, {index:15,name:"Quantity"} ], // Water Bottles
      "22": [ {index:2,name:"Type"}, {index:10,name:"Color"}, {index:15,name:"Quantity"} ] // Keychains
    };

    const productTitles = {
      "12": "Mugs",
      "13": "Water Bottles",
      "22": "Keychains"
    };

    // -----------------------------
    // Get pattern from URL
    // -----------------------------
    const urlParams = new URLSearchParams(window.location.search);
    const patternValue = urlParams.get('pattern') || "12---"; // default to Mugs

    // -----------------------------
    // CSV link from "Publish to web" Public Inventory tab
    // -----------------------------
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/YOUR_PUBLIC_TAB_ID/pub?output=csv";

    // -----------------------------
    // Parse CSV
    // -----------------------------
    function parseCSV(text) {
      const lines = text.trim().split("\n");
      return lines.map(line => line.split(","));
    }

    // -----------------------------
    // Load and display inventory
    // -----------------------------
    function loadInventory(pattern) {
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const data = parseCSV(text);
          const prefix = pattern.substring(0,2);
          const regex = new RegExp("^" + pattern.replace(/-/g,".") + "$");

          const filtered = data.filter(row => regex.test(row[0]));
          const colsToShow = columnMap[prefix] || [];

          // Set dynamic product title
          document.getElementById("product-title").innerText = productTitles[prefix] || "Inventory";

          if(filtered.length === 0){
            document.getElementById("inventory-table").innerHTML = "No items match this product.";
            return;
          }

          // Build table
          let html = "<table><tr>";
          colsToShow.forEach(c => html += `<th>${c.name}</th>`);
          html += "</tr>";

          filtered.forEach(row => {
            html += "<tr>";
            colsToShow.forEach(c => html += `<td data-label="${c.name}">${row[c.index]}</td>`);
            html += "</tr>";
          });

          html += "</table>";
          document.getElementById("inventory-table").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("inventory-table").innerHTML = "Error loading inventory: " + err;
        });
    }

    // -----------------------------
    // Initial load
    // -----------------------------
    loadInventory(patternValue);

    // -----------------------------
    // Optional: auto-refresh every 1 min
    // -----------------------------
    setInterval(() => loadInventory(patternValue), 60000);

  </script>
</body>
</html>
