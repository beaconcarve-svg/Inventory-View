<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #202124;
      margin: 0;
      padding: 10px;
    }

    /* Make table scrollable if too wide */
    #inventory-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto; /* Auto-sizing columns */
    }

    th, td {
      padding: 10px;
      text-align: left;
      white-space: nowrap; /* Prevent wrapping */
      border-bottom: 1px solid #2D6A4F;
    }

    th {
      background-color: #1B4332;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-bottom: 2px solid #1B4332;
    }

    /* Optional: Prevent text selection */
    th, td {
      user-select: none;
    }

    /* Removed hover effects entirely */
  </style>
</head>
<body>
  <div id="inventory-wrapper">
    <div id="inventory-table">Loading...</div>
  </div>

  <script>
    // Define columns per pattern prefix
    const columnMap = {
      "12": [
        { index: 1, name: "Type" },
        { index: 3, name: "Colour" },
        { index: 4, name: "Quantity" }
      ],
      "13": [
        { index: 1, name: "Model" },
        { index: 2, name: "Size" },
        { index: 3, name: "Colour" },
        { index: 4, name: "Quantity" }
      ],
      "26": [
        { index: 1, name: "Shape" },
        { index: 2, name: "Style" },
        { index: 3, name: "Material" },
        { index: 4, name: "Quantity" }
      ]
    };

    const urlParams = new URLSearchParams(window.location.search);
    const patternValue = urlParams.get('pattern') || "12---";

    // Add cache-busting timestamp
    const csvUrl = `https://docs.google.com/spreadsheets/d/e/2PACX-1vTqTEmgvW8PXX55T2uNuCJ0T4Vvhsmnwh5_Yb23_mh-z8qm_s1wPpETNpYpl-qONMuvIKpjH3dXisJC/pub?gid=2112846755&single=true&output=csv&t=${Date.now()}`;

    function parseCSV(text) {
      return text.trim().split("\n").map(line => line.split(","));
    }

    function loadInventory(pattern) {
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const data = parseCSV(text);
          const prefix = pattern.substring(0, 2);
          const regex = new RegExp("^" + pattern.replace(/-/g, ".") + "$");
          const filtered = data.filter(row => regex.test(row[0]));
          const colsToShow = columnMap[prefix] || [];

          if (filtered.length === 0) {
            document.getElementById("inventory-table").innerHTML = "No items match this product.";
            return;
          }

          // Build table without colgroup or fixed widths
          let html = "<table><thead><tr>";
          colsToShow.forEach(c => html += `<th>${c.name}</th>`);
          html += "</tr></thead><tbody>";

          filtered.forEach(row => {
            html += "<tr>";
            colsToShow.forEach(c => html += `<td title="${row[c.index]}">${row[c.index]}</td>`);
            html += "</tr>";
          });

          html += "</tbody></table>";
          document.getElementById("inventory-table").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("inventory-table").innerHTML = "Error loading inventory: " + err;
        });
    }

    loadInventory(patternValue);
    setInterval(() => loadInventory(patternValue), 60000);
  </script>
</body>
</html>
