<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #202124;
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-family: 'Open Sans', sans-serif;
    }

    th {
      background-color: #1B4332; /* Darkest turquoise */
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: 600;
      font-size: 16px;
    }

    td {
      background-color: #95D5B2; /* Light turquoise */
      padding: 10px;
      border-bottom: 1px solid #95D5B2;
    }

    tr:nth-child(even) td {
      background-color: #2D6A4F; /* Medium turquoise for alternating rows */
      color: white;
    }

    tr:hover td {
      background-color: #1B4332; /* Dark turquoise hover */
      color: white;
      transition: 0.2s;
    }

    /* Responsive for small screens */
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th { display: none; }
      tr { margin-bottom: 15px; }
      td { 
        text-align: right; 
        padding-left: 50%; 
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div id="inventory-table"></div>

  <script>
    // Column mapping
    const columnMap = {
      "12": [ {index:3,name:"Colour"}, {index:4,name:"Quantity"} ], // Mugs
      "13": [ {index:2,name:"Size"}, {index:3,name:"Colour"}, {index:4,name:"Quantity"} ], // Water Bottles
      "26": [ {index:1,name:"Shape"}, {index:3,name:"Colour"}, {index:4,name:"Quantity"} ] // Keychains
    };

    const urlParams = new URLSearchParams(window.location.search);
    const patternValue = urlParams.get('pattern') || "12---"; // default

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqTEmgvW8PXX55T2uNuCJ0T4Vvhsmnwh5_Yb23_mh-z8qm_s1wPpETNpYpl-qONMuvIKpjH3dXisJC/pub?gid=2112846755&single=true&output=csv";

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      return lines.map(line => line.split(","));
    }

    function loadInventory(pattern) {
      fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
          const data = parseCSV(text);
          const prefix = pattern.substring(0,2);
          const regex = new RegExp("^" + pattern.replace(/-/g,".") + "$");

          const filtered = data.filter(row => regex.test(row[0]));
          const colsToShow = columnMap[prefix] || [];

          if(filtered.length === 0){
            document.getElementById("inventory-table").innerHTML = "No items match this product.";
            return;
          }

          let html = "<table><tr>";
          colsToShow.forEach(c => html += `<th>${c.name}</th>`);
          html += "</tr>";

          filtered.forEach(row => {
            html += "<tr>";
            colsToShow.forEach(c => html += `<td data-label="${c.name}">${row[c.index]}</td>`);
            html += "</tr>";
          });

          html += "</table>";
          document.getElementById("inventory-table").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("inventory-table").innerHTML = "Error loading inventory: " + err;
        });
    }

    loadInventory(patternValue);
    setInterval(() => loadInventory(patternValue), 60000);
  </script>
</body>
</html>
